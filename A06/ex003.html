    <script>
        //Comentário JS
        
        /*
        var s1 = window.prompt('Digite um número: ');

        //Converte String para  Number do tipo Int
        var n1 = Number.parseInt(window.prompt('Digite um número: '));
        var n2 = Number.parseInt(window.prompt('Digite outro número: '));
        
        var soma = n1 + n2;
        //window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é ' + soma); // Modo de concatenação +
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`); // Modo Template String

        var n3 = Number.parseInt(10);
        var n4 = Number.parseInt(20);

        //Converte Number para String
        n3 = n3.toString(n3);
        n4 = String(n4);

        var concatenacao = n3 + n4;

        window.alert('a conversão para inteiro do N3 e N4 resulto na seguinte concatenação ' + concatenacao);
    </script>
