<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Números</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="entrada">
            <p>
                Números (entre 1 a 100):
                <input type="number" id="n">
                <input type="button" id="adicionar" value="Adicionar" onclick="add()">
            </p>
        </div>
        <div id="saida">
            <select id="lista" size="150px">
                <!--
                <option>Anderson</option>
                <option>Julia Maria</option>
                <option>Natalice</option>
                -->
            </select>
            <input type="button" id="finalizar" value="Finalizar"> 
        </div>
    </section>
    <footer>
        <p>&copy; Anderson Correia de Souza</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
